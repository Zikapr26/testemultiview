<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>HELIOS MONITOR - V.FINAL</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #toolbar { background: #111; padding: 10px; display: flex; gap: 8px; align-items: center; border-bottom: 2px solid #ff0000; z-index: 100; }
        #workspace { display: flex; flex: 1; overflow: hidden; }
        #grid { display: grid; flex: 1; gap: 2px; background: #222; }
        
        /* Grades Din√¢micas */
        .g6 { grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); }
        .g4 { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); }
        .l3 { grid-template-columns: repeat(2, 1fr); grid-template-rows: 1fr 1fr; }
        .l3 .box:nth-child(3) { grid-column: span 2; }

        .box { background: #000; position: relative; border: 1px solid #333; }
        iframe { width: 100%; height: 100%; border: none; }
        
        input { background: #222; border: 1px solid #444; color: #fff; padding: 5px; font-size: 10px; width: 90px; border-radius: 3px; }
        button { background: #333; color: #fff; border: 1px solid #555; padding: 7px 12px; cursor: pointer; font-size: 11px; font-weight: bold; border-radius: 4px; }
        .btn-sync { background: #ff0000; border: none; }
        
        #side-chat { width: 320px; background: #000; border-left: 2px solid #333; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="toolbar">
        <button class="btn-sync" onclick="syncAutomatico()">SINCRO AUTO</button>
        <div style="display:flex; gap:4px;">
            <input type="text" id="in1" placeholder="Live 1"><input type="text" id="in2" placeholder="Live 2"><input type="text" id="in3" placeholder="Live 3">
            <input type="text" id="in4" placeholder="Live 4"><input type="text" id="in5" placeholder="Live 5"><input type="text" id="in6" placeholder="Live 6">
        </div>
        <button onclick="aplicarCanais()">OK</button>
        <button onclick="mudarGrade('g6')">6 LIVES</button>
        <button onclick="mudarGrade('g4')">4 LIVES</button>
        <button onclick="mudarGrade('l3')">3 LIVES</button>
        <button onclick="toggleChat()">CHAT</button>
        <select id="chatSel" onchange="trocarChat(this.value)" style="background:#222; color:#fff; font-size:11px;">
            <option value="1">Chat L1</option><option value="2">Chat L2</option><option value="3">Chat L3</option>
            <option value="4">Chat L4</option><option value="5">Chat L5</option><option value="6">Chat L6</option>
        </select>
    </div>

    <div id="workspace">
        <div id="grid" class="g6">
            <div class="box"><iframe id="v1"></iframe></div>
            <div class="box"><iframe id="v2"></iframe></div>
            <div class="box"><iframe id="v3"></iframe></div>
            <div class="box"><iframe id="v4"></iframe></div>
            <div class="box"><iframe id="v5"></iframe></div>
            <div class="box"><iframe id="v6"></iframe></div>
        </div>
        <div id="side-chat" class="hidden">
            <iframe id="chat-frame" style="width:100%; height:100%;"></iframe>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyCQq0x3oD1kOWt2ZNgIhD-Y75nxIK3Z2gI";
        const CANAIS = ["UC-lHJZR3Gqxm24_Vd_AJ5Yw", "UC0uYV778E2GTo6W8U6u220w", "UCPY9OndS0GqL9YofV_8B9_w", "UCxI-mD7-S1vshLh9LpX8Oog", "UCX9H70qU1R3eK3c9NnOasTg", "UC57f9p_v0m3Gq80M09Hl_Bg"];
        const domain = "zikapr26.github.io";

        // Limpa o link e extrai apenas o ID
        function getID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        async function syncAutomatico() {
            for(let i=0; i<CANAIS.length; i++) {
                try {
                    const r = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CANAIS[i]}&type=video&eventType=live&key=${API_KEY}`);
                    const d = await r.json();
                    if(d.items?.length > 0) {
                        const id = d.items[0].id.videoId;
                        document.getElementById('v' + (i+1)).src = `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&origin=https://${domain}`;
                    }
                } catch(e) { console.error("Erro na API"); }
            }
        }

        function aplicarCanais() {
            for(let i=1; i<=6; i++) {
                const val = document.getElementById('in' + i).value;
                const id = getID(val);
                if(id) {
                    document.getElementById('v' + i).src = `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&origin=https://${domain}`;
                }
            }
        }

        function trocarChat(num) {
            const src = document.getElementById('v' + num).src;
            if(src.includes('embed/')) {
                const id = src.split('embed/')[1].split('?')[0];
                document.getElementById('chat-frame').src = `https://www.youtube.com/live_chat?v=${id}&embed_domain=${domain}`;
                document.getElementById('side-chat').classList.remove('hidden');
            }
        }

        function toggleChat() { document.getElementById('side-chat').classList.toggle('hidden'); }

        function mudarGrade(l) {
            const g = document.getElementById('grid');
            const b = document.querySelectorAll('.box');
            g.className = l;
            b.forEach((box, i) => {
                box.classList.remove('hidden');
                if(l === 'g4' && i >= 4) box.classList.add('hidden');
                if(l === 'l3' && i >= 3) box.classList.add('hidden');
            });
        }
    </script>
</body>
</html>
