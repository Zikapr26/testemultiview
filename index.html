<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MultiWatch Helios - 6 Slots & 6 Chats</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #000; color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #toolbar { background: #111; padding: 10px; display: flex; gap: 10px; align-items: center; border-bottom: 1px solid #333; flex-wrap: wrap; z-index: 1000; }
        
        #main-content { display: flex; flex: 1; overflow: hidden; }
        #grid { display: grid; flex: 1; gap: 2px; background: #222; }
        
        /* Layouts de Grade */
        .g6 { grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); }
        .g4 { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); }
        .l3 { grid-template-columns: repeat(2, 1fr); grid-template-rows: 1fr 1fr; }
        .l3 .box:nth-child(3) { grid-column: span 2; }

        .box { background: #000; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        
        /* Inputs para os 6 Canais */
        .input-group { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; }
        input { background: #222; border: 1px solid #444; color: #fff; padding: 4px; font-size: 10px; width: 100px; border-radius: 3px; }
        
        button { background: #333; color: #fff; border: 1px solid #555; padding: 5px 10px; cursor: pointer; font-size: 11px; border-radius: 4px; font-weight: bold; }
        .btn-sync { background: #ff0000; border: none; }
        
        #chat-area { width: 320px; background: #000; border-left: 1px solid #333; display: flex; flex-direction: column; }
        .hide { display: none !important; }
    </style>
</head>
<body>

    <div id="toolbar">
        <button class="btn-sync" onclick="syncAutomatico()">SINCRO AUTO</button>
        <div class="input-group">
            <input type="text" id="in1" placeholder="L1"><input type="text" id="in2" placeholder="L2"><input type="text" id="in3" placeholder="L3">
            <input type="text" id="in4" placeholder="L4"><input type="text" id="in5" placeholder="L5"><input type="text" id="in6" placeholder="L6">
        </div>
        <button onclick="carregarManual()">OK</button>
        <button onclick="setLayout('g6')">G6</button>
        <button onclick="setLayout('g4')">G4</button>
        <button onclick="setLayout('l3')">L3</button>
        <button onclick="toggleChat()">CHAT</button>
        <select id="chatSel" onchange="mudarChat(this.value)" style="background:#222; color:#fff; font-size:11px; padding:4px;">
            <option value="1">Chat L1</option><option value="2">Chat L2</option><option value="3">Chat L3</option>
            <option value="4">Chat L4</option><option value="5">Chat L5</option><option value="6">Chat L6</option>
        </select>
    </div>

    <div id="main-content">
        <div id="grid" class="g6">
            <div class="box"><iframe id="v1" allowfullscreen></iframe></div>
            <div class="box"><iframe id="v2" allowfullscreen></iframe></div>
            <div class="box"><iframe id="v3" allowfullscreen></iframe></div>
            <div class="box"><iframe id="v4" allowfullscreen></iframe></div>
            <div class="box"><iframe id="v5" allowfullscreen></iframe></div>
            <div class="box"><iframe id="v6" allowfullscreen></iframe></div>
        </div>
        <div id="chat-area" class="hide">
            <iframe id="chat-frame" style="width:100%; height:100%;"></iframe>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyCQq0x3oD1kOWt2ZNgIhD-Y75nxIK3Z2gI";
        const CANAIS_FIXOS = ["UC-lHJZR3Gqxm24_Vd_AJ5Yw", "UC0uYV778E2GTo6W8U6u220w", "UCPY9OndS0GqL9YofV_8B9_w", "UCxI-mD7-S1vshLh9LpX8Oog", "UCX9H70qU1R3eK3c9NnOasTg", "UC57f9p_v0m3Gq80M09Hl_Bg"];
        const domain = "zikapr26.github.io";

        async function syncAutomatico() {
            for(let i=0; i<CANAIS_FIXOS.length; i++) {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CANAIS_FIXOS[i]}&type=video&eventType=live&key=${API_KEY}`);
                const data = await res.json();
                const slot = i + 1;
                if(data.items?.length > 0) {
                    const vid = data.items[0].id.videoId;
                    document.getElementById('v' + slot).src = `https://www.youtube.com/embed/${vid}?autoplay=1&mute=1&origin=https://${domain}`;
                } else {
                    document.getElementById('v' + slot).src = `https://www.youtube.com/embed/live_stream?channel=${CANAIS_FIXOS[i]}&autoplay=1&mute=1`;
                }
            }
        }

        function carregarManual() {
            for(let i=1; i<=6; i++) {
                const val = document.getElementById('in' + i).value;
                if(val.includes('v=')) {
                    const id = val.split('v=')[1].split('&')[0];
                    document.getElementById('v' + i).src = `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&origin=https://${domain}`;
                }
            }
        }

        function toggleChat() { document.getElementById('chat-area').classList.toggle('hide'); }
        
        function mudarChat(num) {
            const videoSrc = document.getElementById('v' + num).src;
            if(videoSrc.includes('embed/')) {
                // Extrai o ID do vÃ­deo para carregar o chat correspondente
                const id = videoSrc.split('embed/')[1].split('?')[0];
                document.getElementById('chat-frame').src = `https://www.youtube.com/live_chat?v=${id}&embed_domain=${domain}`;
            }
        }

        function setLayout(l) {
            const g = document.getElementById('grid');
            g.className = l;
            document.querySelectorAll('.box').forEach((b, i) => {
                b.classList.remove('hide');
                if(l === 'g4' && i >= 4) b.classList.add('hide');
                if(l === 'l3' && i >= 3) b.classList.add('hide');
            });
        }
        window.onload = syncAutomatico;
    </script>
</body>
</html>
